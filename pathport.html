<!DOCTYPE html>
<html>
    <head>
        <title>Luminon Pathport</title>
    <meta charset="utf-8">
    
    <!--This is PathPort Beta.-->

    <!-- Link CSS -->
    <link href = "css/pathport.css" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">

    <!--Viewport Option-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Favicon-->
    <link rel="shortcut icon" href="elements/pathport/favicon.ico">
    </head>
    <body>
        <article class="pathport-body">

            <img src="./elements/pathport/logo-white.svg" class="pathport-logo" alt="Pathport">

            <form method=get action="http://www.google.co.kr/search" class="pathport-search">
                        <input type=text name=q size=20 maxlength=255 placeholder="Surf your path." value="" />
                        <input type=hidden name=ie value=utf-8/>
                        <input type=hidden name=oe value=utf-8/>
                        <input type=hidden name=hl value=ko />
            </form>
            <section class="pathport-bookmarks">
                <a class="pathport-bookmark-container" href="https://itsuka.space">
                    <div>
                        <img src="https://itsuka.space/favicon.ico">
                        <p>ITSUKA SPACE</p>
                    </div>
                </a>
                <a class="pathport-bookmark-container" href="https://dropbox.com">
                    <div>
                        <img src="https://cfl.dropboxstatic.com/static/images/favicon-vflUeLeeY.ico">
                        <p>Dropbox</p>
                    </div>
                </a>
                <a class="pathport-bookmark-container" href="https://facebook.com">
                    <div>
                        <img src="https://facebook.com/favicon.ico">
                        <p>Facebook</p>
                    </div>
                </a>
                <a class="pathport-bookmark-container" href="https://twitter.com">
                    <div>
                        <img src="https://twitter.com/favicon.ico">
                        <p>Twitter</p>
                    </div>
                </a>
            </section>
        </article>
    </body>
</html>
